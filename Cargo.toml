[package]
name = "poincare-maps"
version = "0.1.4-pre.1"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "poincare_maps"
path = "src/lib.rs"
crate-type = ["lib", "cdylib"]
bench = false # Needed for Criterion

[dependencies]
criterion = "0.7.0"
indicatif = "0.18.0"
ndarray = "0.16.1"
numpy = "0.26.0"
rayon = "1.11.0"
rsl-interpolation = "0.1.13"
thiserror = "2.0.17"
tokamak-netcdf = { git = "https://github.com/George-Tsiamasiotis/tokamak-netcdf", version = "0.1.3" }

[dependencies.pyo3]
version = "0.26.0"
features = ["abi3", "extension-module"]

[features]
default = ["rsl-interpolation/openblas-system"]
lar = []
rk45 = []
error-adaptive-step = []
openblas-static = ["rsl-interpolation/openblas-static"]
openblas-system = ["rsl-interpolation/openblas-system"]
static_netcdf = ["tokamak-netcdf/static"]

[package.metadata.docs.rs]
features = ["static_netcdf"]

[[bin]]
name = "poincare-full"
path = "src/bin/poincare-full.rs"

[[bin]]
name = "rkf45-orbit"
path = "src/bin/rkf45-orbit.rs"

[[bench]]
name = "rkf45-orbit"
harness = false

# Bevy tip:

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3
