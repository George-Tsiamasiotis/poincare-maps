[package]
name = "poincare-maps"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "poincare_maps"
crate-type = ["cdylib"] # Comment out to run all tests

[dependencies]
ndarray = "0.16.1"
numpy = "0.26.0"
rsl-interpolation = "0.1.13"
thiserror = "2.0.17"
tokamak-netcdf = { git = "https://github.com/George-Tsiamasiotis/tokamak-netcdf", version = "0.1.3" }

[dependencies.pyo3]
version = "0.26.0"
features = ["abi3", "extension-module"]

[features]
default = ["rsl-interpolation/openblas-system", "rk45-classic"]
rkf45 = []
rk45-classic = []
openblas-static = ["rsl-interpolation/openblas-static"]
openblas-system = ["rsl-interpolation/openblas-system"]
static_netcdf = ["tokamak-netcdf/static"]

[package.metadata.docs.rs]
features = ["static_netcdf"]
