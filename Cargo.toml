[workspace]
resolver = "3"
members = ["equilibrium", "particle", "poincare", "pyncare"]

[workspace.dependencies]
thiserror = "2.0.17"
config-file = "0.2.3"
serde = {version = "1.0.228", features = ["serde_derive"]}
rsl-interpolation = { git = "https://github.com/George-Tsiamasiotis/rsl-interpolation", branch = "cache-dev" }

[workspace.package]
authors = ["George Tsiamasiotis"]

[profile.test]
opt-level = 1

# Bevy tip

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3
